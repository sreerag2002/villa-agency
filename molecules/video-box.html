<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <title>Document</title>
  </head>
  <body>
    <!-- body content start -->
  <div class="va-videobox">
    <!-- img -->
        <div class="va-videoimg">
            <div class="banner-main">
                <img class="banner-main__image" src="../assets/images/video-bg.jpg" alt="Luxury Villa" />
            <div class="va-contactimg__content">
                <div class="va-contactimg__contact">
                    <span>| <span class="highlight">VIDEO VIEW</span></span>
                </div>
                <h1>Get Closer View<br />& Different <br>Feeling</h1>
            </div>
            </div>
         </div>
   <!-- videobox -->
    <div class="content-wrapper">
      <div class="va-videobox__wrap">
        <div class="va-video-box">
          <img src="../assets/images/video-frame.jpg"
            alt="Video Thumbnail"/>
          <div class="va-video-box__overlay">
            <div class="va-video-box__play">
              <i class="play-icon"></i>
            </div>
          </div>
        </div>
      </div>
       <!-- statuscard -->
      <div class="status-card__wrap">
        <div class="status-card">
          <div class="status-card__content">
            <span class="status-card__number">34</span>
            <div class="status-card__text">
              <p>Buildings</p>
              <p>Finished Now</p>
            </div>
          </div>
          <div class="status-card__notification"></div>
        </div>
        <div class="status-card">
          <div class="status-card__content">
            <span class="status-card__number">12</span>
            <div class="status-card__text">
              <p>Years</p>
              <p>Experience</p>
            </div>
          </div>
          <div class="status-card__notification"></div>
        </div>
        <div class="status-card">
          <div class="status-card__content">
            <span class="status-card__number">24</span>
            <div class="status-card__text">
              <p>Awards</p>
              <p>Won 2024</p>
            </div>
          </div>
          <div class="status-card__notification"></div>
        </div>
      </div>
    </div>

   

  </div>
  
    <!-- body content end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
  </body>
</html>
