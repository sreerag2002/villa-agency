<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- styles -->
    <title>Document</title>
  </head>
  <body>
    <!-- body content start -->
    
<div class="va-footer">
  <div class="content-wrapper">
    <footer class="section footer">
      <div class="footer__header">
        <a href="/" class="footer__logo">
          <span class="logo primary"></span>
        </a>
        <ul class="social">
          <li class="social__item">
            <a href="#" target="_blank" class="btn social">
              <span class="icon twitter"></span>
            </a>
          </li>
          <li class="social__item">
            <a href="#" target="_blank" class="btn social">
              <span class="icon youtube"></span>
            </a>
          </li>
          <li class="social__item">
            <a href="#" target="_blank" class="btn social">
              <span class="icon telegram"></span>
            </a>
          </li>
          <li class="social__item">
            <a href="#" target="_blank" class="btn social">
              <span class="icon whatsapp"></span>
            </a>
          </li>
        </ul>
        <button type="button" class="btn icon">
          <span id="#" class="icon drop-up"></span>
        </button>
      </div>
      <ul class="footer__list">
        <li class="footer__item active">
          <a href="#" class="footer__link">Home</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link">Property</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link">Property Details</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link">How It Works</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link">About</a>
        </li>
      
      </ul>
      <div class="footer__copyright">
        <p class="desc copyright">All rights reserved. 2024</p>
      </div>
    </footer>
   
  </div>
</div>
    
    <!-- body content end -->

    <!-- scripts -->
     <script>
      const dropUpButtons = document.querySelectorAll(".drop-up");

const scrollToTop = () => {
	window.scrollTo({
		top: 0,
		behavior: "smooth"
	});
};

dropUpButtons.forEach((button) => {
	button.addEventListener("click", scrollToTop);
});

     </script>
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
  </body>
</html>
