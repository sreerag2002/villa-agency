<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Protest+Strike&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
  </head>
  <body>
    <!-- body content start -->
    <nav class="va-navbar navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar__logo" href="#">VILLA</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"><i class="fa-solid fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#" onclick="setActive(this)">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="setActive(this)">PROPERTIES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="setActive(this)">PROPERTY DETAILS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="setActive(this)">CONTACT US</a>
            </li>
          </ul>
          <div class="book_width">
            <div class="navbar__book ms-3">
              <div class="icon">
                <i class="fa-solid fa-calendar-days"></i>
              </div>
              <span>Schedule a visit</span>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- body content end -->

    <!-- scripts -->
      <script>
      // Function to toggle the active class
      function setActive(element) {
        const navLinks = document.querySelectorAll(".nav-link");
        navLinks.forEach((link) => link.classList.remove("active")); // Remove active from all links
        element.classList.add("active"); // Add active to the clicked link
      }
    </script>
 
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
  </body>
</html>
